kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  namespace: autovote
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: docker-secret
      containers:
      - name: backend
        image: parharsayali/autovote-backend:latest
        imagePullPolicy: Always
      ##  resources:
      ##    requests:
      ##      cpu: "256Mi"
      ##      memory: "200m"
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
kind: Service
apiVersion: v1
metadata:
  name: backend-service
  namespace: autovote
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  sessionAffinity: None
