server {
    listen 80;

    # 1. Serve Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # 2. Forward API calls to Backend
    location /api/ {
        # Using the Docker Gateway IP to reach your backend container
        proxy_pass http://Backend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 3. Health Check Endpoints
    # This allows an external monitor to check /healthz on port 80
    # and Nginx will "ask" the backend if it is alive.
    location /healthz {
        proxy_pass http://Backend:3000/healthz;
        proxy_set_header Host $host;
    }

    location /readyz {
        proxy_pass http://Backend:3000/readyz;
        proxy_set_header Host $host;
    }
}